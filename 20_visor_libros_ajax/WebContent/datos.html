<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	function lanzarPeticion(){
		var url="Controller?op=doLibros&idTema="+$("#idTema").val();
		$.get(url,function(data,status){
			procesarRespuesta(data);
		});
	}
	
	function procesarRespuesta(data){
		var json=JSON.parse(data);
		var tabla="<table border='1'><tr><th>Titulo</th><th>Autor</th><th>Precio</th></tr>"
		for (var i = 0; i < json.length; i++) {
			tabla+="<tr><td>"+json[i].titulo+"</td><td>"+json[i].autor+"</td><td>"+json[i].precio+"</td></tr>";
		}
		tabla+="</table>";
		$("#tabla").html(tabla);
	}

</script>
</head>
<body>
	<center>
		Numero de Tema:<input type="text" id="idTema"/></br></br>
		<button type="button" onclick="lanzarPeticion();">Libros</button>
		</br></br>
		<div id="tabla">
		</div>
	</center>
</body>
</html>
